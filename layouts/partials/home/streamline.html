{{ with .Site.Params.streamline }}
  {{ if .enable }}
  {{ "<!-- Site Visibility Start -->" | safeHTML }}
  <section class="home-streamline">
    <div class="container">
      <div class="row">
      <div class="col-md-7 streamline-bg" style="background-image:url('{{.streamlineImg}}');"></div>
        <div class="col-md-5">
            <h2>
              <span class="stream-head"> {{ .heading }} </span><br/>{{ .heading1 }}
            </h2>
            <p>{{ .para1 }}</p>
            <a href="features#operations"><button aria-label="features" class="digit-btn">{{ .buttonValue }}</button>
              </a>
            </div>
    </div>
</section>
{{ "<!-- Site Hero End -->" | safeHTML }}
{{ end }}
{{ end }}
