<section class="resources-tab-section">
    <div class="container">
        <div class="panel with-nav-tabs panel-default ">
            <div class="panel-heading tabslist">
                <ul class="nav nav-tabs resourcetabs" style="justify-content:center; text-align:center">
                    <a class="active" href="#tab1default" data-toggle="tab"> 
                       <h2>  {{ .Params.whitepapersTab }} </h2>
                    </a>
                   <a href="#tab2default" data-toggle="tab"> <h2>   {{ .Params.BlogTab }} </h2> </a>
                    <a href="#tab3default" data-toggle="tab"> <h2>  {{ .Params.NewsTab }} </h2></a>
                </ul>
            </div>
            <div class="panel-body resourcespanelbody">
                <div class="tab-content contentTab">
                    <div class="tabcontent" id="tab1default">
                        <div class="row"> 
                            {{ partial "resources/whitepapers.html" . }}
                        </div>
                    </div>
                    <div class="tabcontent" id="tab2default" style="display: none;">
                        {{ partial "resources/blog.html" . }}
                    </div>
                    <div class="tabcontent" id="tab3default" style="display: none;">
                        {{ partial "resources/inthenews.html" . }}
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript">
    var tabs = document.querySelectorAll(".tabslist ul a");
    var tabcontent = document.querySelectorAll(".tabcontent");
    tabs.forEach(function (tab, tab_index) {
        tab.addEventListener("click", function () {
            tabs.forEach(function (tab) {
                tab.classList.remove("active")
            })
            tab.classList.add("active")
            tabcontent.forEach(function (contentTab, contentTab_index) {
                if (contentTab_index == tab_index) {
                    contentTab.style.display = "block";
                }
                else {
                    contentTab.style.display = "none";
                }
            })
        })
    })
</script>
